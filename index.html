<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS DO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- BIBLIOTECA DE ICONES DO BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- MEU CSS -->
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Gerador de senhas</span>
              <button class="btn" id="mudarTema"><i class="bi bi-moon-fill text-light" id="dark-mode"></i> <i class="bi bi-brightness-high-fill d-none text-light" id="light-mode"></i></button>
            </div>
          </nav>
    </header>

    <div class="container d-flex mt-5 justify-content-center">

        <div class="card shadow w-75 w-md-50 w-lg-25 mb-3">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <h5 class="card-title titulo mb-2">Gerador de senhas</h5>
                <div class="d-flex flex-column w-50"> 
                    <input type="text" id="senha" class="border border-0 text-center input-senha mb-2" disabled placeholder="XXXXXXXX" readonly>
                    
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" id="forcaSenha" style="width: 0%"></div>
                    </div>
                    <p class="forcaSenha" id="textoForca"></p>
    
                    <div class="input-container mt-2 mb-2 d-flex justify-content-between align-items-center w-100"> <!-- Ajuste de layout para os botÃµes e input -->
                        <button onclick="alterarTamanho(-1)" class="btn btn-success btn-sm">-</button>
                        <input type="number" id="tamanhoSenha" value="12" min="4" max="16" class="w-25 text-center" readonly>
                        <button onclick="alterarTamanho(1)" class="btn btn-success btn-sm">+</button>
                    </div>
                    
                </div>
                <button class="mt-3 w-50 btn btn-outline-success btn-sm" id="botaoGerar">Gerar senha <i class="bi bi-alphabet-uppercase fs-5"></i></button>
            </div>
        </div>
    
    </div>
    


<!-- JS DO BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- MEU JS -->
 <script src="script.js"></script>
</body>
</html>
